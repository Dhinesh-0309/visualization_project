<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
    <h1>Welcome, {{ user.username }}</h1>
    <p>Total Sales: {{ metrics.total_sales }}</p>
    <p>Total Purchases: {{ metrics.total_purchases }}</p>
    <p>Top Product: {{ metrics.top_product }}</p>
    <p>Top Location: {{ metrics.top_location }}</p>

    <h2>Ready to Upload New Data?</h2>
    <p>Click the link below to upload your data:</p>
    <a href="{% url 'upload_file' %}">Go to Upload Page</a>
</body>
</html>
